<div class="container" id="addnews">
  <div class="card">
    <div class="card-header">Add News</div>
    <div class="card-body">
    <form >
      <div class="form-group">
        <label for="text">News Name:</label>
        <input type="text" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="text">News Image Url:</label>
        <input type="text" class="form-control" id="url" #url>
      </div><div class="form-group">
        <label for="text">News Description:</label>
        <input type="text" class="form-control" id="desc" #desc>
      </div>
      
      <div class="form-group">
        <label for="pwd">News Category:</label>
        <select class="form-control" #category>
          <option>SELECT CATEGORY</option>
          <option value="Sport">Sport</option>
          <option value="Bollywood">Bollywood</option>
          <option value="Politics">Polictics</option>
         
    </select>
      </div>
  
      <button type="submit" class="btn btn-primary"(click)="addNews(name.value, url.value, desc.value, category.value)">Add News</button>
  </form>
  </div> 
    <div class="card-footer"></div>
  </div>
  </div>
